<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Tilt</title>

    <script type="application/x-javascript" src="../../bin/Tilt-engine.js"></script>
    <script type="text/javascript">
      function init() {

        var canvas, tilt, image;

        function setup() {
          canvas = Tilt.Document.initFullScreenCanvas();
          tilt = new Tilt.Renderer(canvas);
          image = new Tilt.Texture(tilt, "test_pilot.png");
        }

        function draw() {
          tilt.loop(draw);
          tilt.clear(0, 0, 0, 1);

          tilt.translate(tilt.width / 2, tilt.height / 2, 0);
          tilt.rotateX(tilt.elapsedTime / 500);
          tilt.rotateY(tilt.elapsedTime / 500);
          tilt.rotateZ(tilt.elapsedTime / 500);
          tilt.scale(2, 2, 2);
          tilt.tint("#fee");
          tilt.imageMode("center");
          tilt.image(image, 0, 0, 100, 100);
        }

        setup();
        draw();
      }
    </script>
  </head>
  <body onload="init()">
  </body>
</html>
